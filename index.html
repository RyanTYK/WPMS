<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Watering Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Plant Watering Manager</h1>
    </header>

    <main class="container my-5">

        <div class="row">
            <!-- Set Watering Schedule -->
            <section id="set-schedule" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5">Set Watering Schedule</h2>
                    </div>
                    <div class="card-body">
                        <form id="schedule-form">
                            <div class="mb-3">
                                <label for="plant-name" class="form-label">Plant Name</label>
                                <input type="text" id="plant-name" class="form-control" placeholder="Enter plant name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="watering-date" class="form-label">Watering Date</label>
                                <input type="date" id="watering-date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="watering-time" class="form-label">Watering Time</label>
                                <input type="time" id="watering-time" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Add Schedule</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Watering Reminders -->
            <section id="watering-reminders" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5">Watering Reminders</h2>
                    </div>
                    <div class="card-body">
                        <p id="reminders" class="text-center">No reminders yet!</p>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <!-- Schedule List -->
            <section id="schedule-list-container" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5">Your Watering Schedule</h2>
                    </div>
                    <div class="card-body">
                        <ul id="schedule-list" class="list-group"></ul>
                    </div>
                </div>
            </section>

            <!-- Watering History -->
            <section id="watering-history" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5">Watering History</h2>
                    </div>
                    <div class="card-body">
                        <ul id="history-list" class="list-group"></ul>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
